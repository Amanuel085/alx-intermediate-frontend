<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Grid Layout</title>
</head>
<body>
    <header>
        <h1>Complex Grid Layout with Nested Grids</h1>
    </header>

    <main class="grid grid-cols-1 md:grid-cols-2 gap-4 p-4">
        <div class="grid grid-cols-2 gap-4 bg-blue-100 p-2">
            <div class="bg-blue-300 p-4">Nested 1</div>
            <div class="bg-blue-400 p-4">Nested 2</div>
        </div>
        <div class="grid grid-cols-2 gap-4 bg-red-100 p-2">
            <div class="bg-red-300 p-4">Nested 3</div>
            <div class="bg-red-400 p-4">Nested 4</div>
        </div>
        <div class="bg-green-200 p-8">Content 3</div>
        <div class="bg-yellow-200 p-8">Content 4</div>
    </main>
</body>
</html>
